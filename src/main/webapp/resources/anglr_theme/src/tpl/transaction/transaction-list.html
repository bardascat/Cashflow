
<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h3">Transactions</h1>
</div>
<div class="wrapper-md" ng-controller="transactionController" ng-init="loadTransactions()">
    <div class="panel panel-default">
        <div class="panel-heading">

        </div>
        <div class="panel-body b-b b-light">
            Search: <input id="filter" type="text" class="form-control input-sm w-sm inline m-r"/>
        </div>
        <div>
            <table class="table m-b-none" ui-jq="footable" data-filter="#filter" data-page-size="5">
                <thead>
                <tr>
                    <th data-toggle="true">
                        Amount
                    </th>
                    <th>
                        Category
                    </th>
                    <th data-hide="phone,tablet">
                        Date
                    </th>
                    <th data-hide="phone,tablet" data-name="Description">
                        Description
                    </th>
                    <th>
                        Action
                    </th>
                </tr>
                </thead>
                <tbody>

                <tr ng-repeat="transaction in transactions track by transaction.id_transaction"
                     style="cursor: pointer;">
                    <td ng-class="{'text-success': transaction.type == 'INCOME_TRANSACTION',
                                   'text-danger': transaction.type == 'EXPENSE_TRANSACTION'}"
                        ui-sref="app.transaction.edit({id: transaction.id_transaction})">
                        {{transaction.amount}}
                    </td>
                    <td ui-sref="app.transaction.edit({id: transaction.id_transaction})">{{transaction.category.name}}</td>
                    <td ui-sref="app.transaction.edit({id: transaction.id_transaction})">{{transaction.date | date:'dd-MM-yyyy'}}</td>
                    <td ui-sref="app.transaction.edit({id: transaction.id_transaction})">{{transaction.description}}</td>
                    <td>
                        <a href class="active" ng-click="deleteTransaction(transaction.id_transaction)"><i class="glyphicon  glyphicon-remove-circle icon text-danger"></i></a>
                    </td>
                </tr>
                </tbody>
                <tfoot class="hide-if-no-paging">
                <tr>
                    <td colspan="5" class="text-center">
                        <ul class="pagination"></ul>
                    </td>
                </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>
